<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.ico"
    />
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" />
	<link rel="stylesheet" href="/assets/css/login.css" />
	<link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>

    <div class="containerlogin">
      <a href="/index.html"
        ><img src="/assets/img/logo/hoanghung.png" alt="hoanghung"
      /></a>
      <header>Đăng Nhập</header>
      <form>
        <div class="input-field">
          <input type="text" required />
          <label>Tên Tài khoản:</label>
        </div>
        <div class="input-field">
          <input class="pswrd" type="password" required />
          <span class="show">hiển thị</span>
          <label>Mật Khẩu</label>
        </div>
        <div class="button">
          <div class="inner"></div>
          <button>Đăng Nhập</button>
        </div>
      </form>
      <div class="auth">Đăng nhập với</div>
      <div class="links">
        <div class="facebook">
          <i class="fa fa-facebook"><span>Facebook</span></i>
        </div>
        <div class="google">
          <i class="fa fa-google fa-fw"><span>Google</span></i>
        </div>
      </div>
      <div class="signup">
        Chưa có tài khoản?
        <a href="/register.html" class="chuyentrang">Đăng Kí</a>
      </div>
    </div>
    <script src="/assets/js/login.js"></script>
</html>
